<div>

				<label><input type="radio" name="holyrange" class="holyrange" id="spendHolyTime" /> 時間休</label>
			</td></tr>
			<tr><td>基準時間(h:mm)	</td>
				<td>
					<input type="text" value="" id="spendBaseTime" style="width:40px;text-align:center;" />

				</td>
			</tr>
			<tr 					><td>日付			</td><td><input type="text" value="" id="spendStartDate"	style="width:80px;text-align:center;" /></td></tr>

			<tr><td>説明			</td><td><textarea id="spendDescript" style="width:140px;height:30px;" ></textarea></td></tr>

				<label><input type="checkbox" name="manualLink" id="manualLink" /><span>手動紐づけ</span></label>

				<tr class="detail_line">

			<input type="button" class="tsext-c-ok" value="OK" />
